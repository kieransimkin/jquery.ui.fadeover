<!doctype html>
<html>
<head>
<title>Image Autosize Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
</head>
<body>
<div id="fadeover_1"></div>
<script>
	$('#fadeover_1').fadeover({
		alt: 'Faces',
		title: 'Faces',
		images: { 
			normal: 'sad_face.png',
			over: 'crying_face.png',
			disabled: 'happy_face.png' 
		}
	});
</script>
<br style="clear: both;" />
<a href="#" onclick="$('#fadeover_1').fadeover('disable'); return false;">Disable Control</a> - <a href="#" onclick="$('#fadeover_1').fadeover('enable'); return false;">Enable Control</a>
<br style="clear: both;" />
&nbsp;
<br style="clear: both;" />

</body>
</html>
