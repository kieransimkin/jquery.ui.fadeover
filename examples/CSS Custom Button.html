<!doctype html>
<html>
<head>
<title>CSS Custom Button Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
</head>
<body>
<style type="text/css">
	.menu_button .ui-widget-fadeover-container-div { 
		background-image: url('empty_button_normal.png');
		background-repeat: no-repeat;
		padding-top: 18px;
		text-align: center;
		text-shadow: 2px 2px 2px #000;	
		color: white;
		font-size: 16px;
		font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
		font-weight: bold;
	}
	.menubutton .ui-widget-fadeover-over {
		background-image: url('empty_button_over.png');
	}
	.menubutton .ui-widget-fadeover-active { 
		background-image: url('empty_button_active.png');
	}
	.menubutton .ui-widget-fadeover-disabled { 
		background-image: url('empty_button_disabled.png');
	}
</style>
<div class="menubutton">Button 1</div><!-- This is the actual container of the widget -->
<div class="menubutton">Button 2</div><!-- This is the actual container of the widget -->
<div class="menubutton">Button 3</div><!-- This is the actual container of the widget -->
<div class="menubutton">Button 4</div><!-- This is the actual container of the widget -->
<div class="menubutton">Button 5</div><!-- This is the actual container of the widget -->
<div class="menubutton">Button 6</div><!-- This is the actual container of the widget -->
<script>
	$('.menubutton').fadeover({width: 150, height: 57});
</script>
<br style="clear: both;" />
<a href="#" onclick="$('.menubutton').fadeover('disable'); return false;">Disable Controls</a> - <a href="#" onclick="$('.menubutton').fadeover('enable'); return false;">Enable Controls</a>
<br style="clear: both;" />

</body>
</html>
