<html>
<head>
<title>UI Button Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-darkness/jquery-ui.all.css" type="text/css" media="all" />
</head>
<body>
<div id="switcher"></div>
<br style="clear: both;" />
<div id="fadeover_1" class="fadeover">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_1').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-gear'
			}
		}
	});
</script>
<br style="clear: both;" />
<div id="fadeover_2" class="fadeover">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_2').fadeover({
		ui_button: { 
			enabled: true
		}
	});
</script>
<br style="clear: both;" />
<div id="fadeover_3" class="fadeover">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_3').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-gear',
				secondary: 'ui-icon-pencil' 
			}
		}
	});
</script>
<br style="clear: both;" />
<div id="fadeover_4" class="fadeover"></div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_4').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-lock'
			},
			text: false
		}
	});
</script>
<br style="clear: both;" />
<small><div id="fadeover_5" class="fadeover">UI Button</div></small><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_5').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-lock'
			}
		}
	});
</script>
<br style="clear: both;" />
<small><div id="fadeover_6" class="fadeover">UI Button</div></small><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_6').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-lock'
			},
			text: false
		}
	});
</script>
<br style="clear: both;" />
<small><div id="fadeover_7" class="fadeover">UI Button</div></small><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_7').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-gear',
				secondary: 'ui-icon-triangle-1-s'
			},
			text: false
		}
	});
</script>
<br style="clear: both;" />
<a href="#" onclick="$('.fadeover').fadeover('disable'); return false;">Disable Controls</a> - <a href="#" onclick="$('.fadeover').fadeover('enable'); return false;">Enable Controls</a>

</script>

  $(document).ready(function(){
    $('#switcher').themeswitcher();
  });
</script>
