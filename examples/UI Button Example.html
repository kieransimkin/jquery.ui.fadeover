<html>
<head>
<title>UI Button Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
</head>
<body>
<div id="switcher"></div>
<br style="clear: both;" />
<div id="fadeover_1">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_1').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-gear'
			}
		}
	});
</script>
<br style="clear: both;" />
<div id="fadeover_2">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_2').fadeover({
		ui_button: { 
			enabled: true
		}
	});
</script>
<br style="clear: both;" />
<div id="fadeover_3">UI Button</div><!-- This is the actual container of the widget -->
<script>
	$('#fadeover_3').fadeover({
		ui_button: { 
			enabled: true,
			icons: {
				primary: 'ui-icon-gear',
				secondary: 'ui-icon-pencil' 
			}
		}
	});
</script>
<script type="text/javascript"
  src="http://jqueryui.com/themeroller/themeswitchertool/">
</script>
<script>
  $(document).ready(function(){
    $('#switcher').themeswitcher();
  });
</script>

<br style="clear: both;" />
<a href="http://slinq.com/software/fadeover">FadeOver by Kieran Simkin</a><br />
<a href=".">Return to examples list</a>
</body>
</html>
