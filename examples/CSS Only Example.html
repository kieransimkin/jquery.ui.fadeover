<!doctype html>
<html>
<head>
<title>CSS-only example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
</head>
<body>
<div id="fadeover_1">Hey!</div><!-- This is the actual container of the widget -->
<style type="text/css">
	#fadeover_1 .ui-widget-fadeover-container-div { 
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		background-color: white;
		border: 1px solid black;
	}
	#fadeover_1 .ui-widget-fadeover-over {
		color: red;
	}
	#fadeover_1 .ui-widget-fadeover-normal { 
		color: green;
	}
	#fadeover_1 .ui-widget-fadeover-active { 
		color: blue;
	}
	#fadeover_1 .ui-widget-fadeover-disabled { 
		color: gray;
	}
</style>
<script>
	$('#fadeover_1').fadeover();
</script>
<br style="clear: both;" />
<a href="#" onclick="$('#fadeover_1').fadeover('disable'); return false;">Disable Control</a> - <a href="#" onclick="$('#fadeover_1').fadeover('enable'); return false;">Enable Control</a>
<br style="clear: both;" />

</body>
</html>
