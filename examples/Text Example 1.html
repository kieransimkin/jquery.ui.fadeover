<!doctype html>
<html>
<head>
<title>Text Example 1</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
</head>
<body>
<div id="fadeover_1"></div><!-- This is the actual container of the widget -->
<div id="fadeover_1_normal" style="display: none;">
	<div style="background-color: red; width: 80px; ">Out</div>
</div>
<div id="fadeover_1_over" style="display: none;">
	<div style="background-color: green; width: 80px;">Over</div>
</div>
<div id="fadeover_1_disabled" style="display: none;">
	<div style="background-color: grey; width: 80px; ">Disabled</div>
</div>
<script>
	$('#fadeover_1').fadeover({
		html_fragments: { 
			normal: $('#fadeover_1_normal').html(),
			over: $('#fadeover_1_over').html(),
			disabled: $('#fadeover_1_disabled').html()
		}
	});
</script>
<br style="clear: both;" />
<a href="#" onclick="$('#fadeover_1').fadeover('disable'); return false;">Disable Control</a> - <a href="#" onclick="$('#fadeover_1').fadeover('enable'); return false;">Enable Control</a>

</html>
