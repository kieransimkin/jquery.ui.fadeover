<html>
<head>
<title>Text Example 1</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" type="text/css" media="all" />
</head>
<body>
<div id="fadeover_1"></div><!-- This is the actual container of the widget -->
<div id="fadeover_1_normal" style="display: none;">
	<div style="background-color: red;">Out</div>
</div>
<div id="fadeover_1_over" style="display: none;">
	<div style="background-color: green;">Over</div>
</div>
<div id="fadeover_1_disabled" style="display: none;">
	<div style="background-color: grey;">Disabled</div>
</div>
<script>
	$('#fadeover_1').fadeover({
		width: '100',
		height: '50',
		html_fragments: { 
			normal: $('#fadeover_1_normal').html(),
			over: $('#fadeover_1_over').html(),
			disabled: $('#fadeover_1_disabled').html()
		}
	});
</script>
</body>
</html>
