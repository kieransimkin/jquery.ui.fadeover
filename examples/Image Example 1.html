<html>
<head>
<title>Image Example 1</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<script src="../jquery.ui.fadeover.js"></script>
</head>
<body>
<div id="fadeover_1"></div>
<script>
	$('#fadeover_1').fadeover({
		width: 128,
		height: 128,
		alt: 'Faces',
		title: 'Faces',
		images: { 
			normal: 'sad_face.png',
			over: 'crying_face.png',
			disabled: 'happy_face.png' 
		}
	});
	$('#fadeover_1').click(function() { 
		alert('hello');
	});
</script>
<br style="clear: both;" />
<a href="http://slinq.com/software/fadeover">FadeOver by Kieran Simkin</a><br />
<a href=".">Return to examples list</a>
</body>
</html>
